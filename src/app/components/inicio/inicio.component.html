<div class="grid grid-cols-12 gap-4">
  <div class="col-span-12 xl:col-span-12">
    <p-card>
      <h5>Teste</h5>

      <p-table [value]="products" [tableStyle]="{ 'min-width': '50rem' }">
        <ng-template #header>
          <tr>
            <th>Code</th>
            <th>Name</th>
            <th>Category</th>
            <th>Quantity</th>
          </tr>
        </ng-template>
        <ng-template #body let-product>
          <tr>
            <td>{{ product.code }}</td>
            <td>{{ product.name }}</td>
            <td>{{ product.category }}</td>
            <td>{{ product.quantity }}</td>
          </tr>
        </ng-template>
      </p-table>



    </p-card>
  </div>
</div>
